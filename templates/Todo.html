{% extends "webcomponent_base.js" %}


{% block render %}
<input type="checkbox">${ this.todo }
{% endblock %}


{% block form %}

    <p id ="accountant" value="Name"></p>
    <p id ="progress" value="0%"></p>
    <button id="submit-button" @click="${ this.add_event }">Add</button>
</form>
{% endblock %}
